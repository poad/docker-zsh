name: Docker build and push
 
on:
  push:
    branches:
    - main 
  pull_request:
    branches:
      - main
  schedule:
    - cron:  '0 0 * * 2'

  workflow_dispatch:

jobs:
  configure:
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    env:
      ACTIONS_RUNNER_DEBUG: true
    steps:
      - name: Enable auto merge to pull request
        uses: poad/github-pull-request-auto-merge-enable-action@v1.0.1
        with:
          pull_request_number: ${{ github.event.pull_request.number }}
          github_token: ${{ secrets.PERSONAL_TOKEN_FOR_GITHUB_ACTIONS }}
          repository: ${{ github.event.repository.name }}
          owner: ${{ github.repository_owner }}
          merge_method: SQUASH

  docker_build_push:
    strategy:
      matrix:
        versions: [
          # { distribution: 'ubuntu', dist_version_code: 'bionic', ubuntu_version_code: 'bionic', tag: 'bionic', arch: 'linux/aarch64' },
          # { distribution: 'ubuntu', dist_version_code: 'focal', ubuntu_version_code: 'focal', tag: 'focal', arch: 'linux/aarch64' },
          # { distribution: 'debian', dist_version_code: 'buster', ubuntu_version_code: 'bionic', tag: 'buster', 'linux/aarch64' },
          # { distribution: 'ubuntu', dist_version_code: 'focal', ubuntu_version_code: 'focal', tag: 'latest', arch: 'linux/aarch64' },
          { distribution: 'ubuntu', dist_version_code: 'bionic', ubuntu_version_code: 'bionic', tag: 'bionic', arch: 'linux/amd64' },
          { distribution: 'ubuntu', dist_version_code: 'focal', ubuntu_version_code: 'focal', tag: 'focal', arch: 'linux/amd64' },
          { distribution: 'debian', dist_version_code: 'buster', ubuntu_version_code: 'bionic', tag: 'buster', arch: 'linux/amd64' },
          { distribution: 'ubuntu', dist_version_code: 'focal', ubuntu_version_code: 'focal', tag: 'latest', arch: 'linux/amd64' }
        ]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: setup
      env:
        DOCKER_BUILDKIT: 1
      run: docker buildx install

    - name: Build (${{ matrix.versions.arch }})
      env:
        PLATFORM: ${{ matrix.versions.arch }}
        IMAGRE_NAME: poad/docker-zsh:${{ matrix.versions.tag }}
        DISTRIBUTION: ${{ matrix.versions.distribution }}
        DIST_VERSION_CODE: ${{ matrix.versions.dist_version_code }}
        UBUNTU_VERSION_CODE: ${{ matrix.versions.ubuntu_version_code }}
        DOCKER_BUILDKIT: 1
      run: |
        docker build \
          -t ${IMAGRE_NAME} \
          --build-arg DISTRIBUTION=${DISTRIBUTION} \
          --build-arg DIST_VERSION_CODE=${DIST_VERSION_CODE} \
          --build-arg UBUNTU_VERSION_CODE=${UBUNTU_VERSION_CODE} \
          --platform ${PLATFORM} \
          --progress=plain \
          -f ${DISTRIBUTION}/Dockerfile \
          .

    - name: Push
      if: github.event_name != 'pull_request' && github.actor != 'dependabot[bot]'
      env:
        IMAGRE_NAME: poad/docker-zsh:${{ matrix.versions.tag }}
        DOCKER_BUILDKIT: 1
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u poad --password-stdin && \
        docker push ${IMAGRE_NAME}
